<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>guevarakeilly_grid-layout</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    * {margin: 0; padding: 0;
	} body {
		font-family: 'lexend deca', sans-serif;
		background: whitesmoke;;
	} #page {
		width: 928px;
    	height: 1070px;
    	background: white;
   		margin: 24px auto;
  		border: 1px solid gray;
    	box-shadow: 2px 3px 6px gray;
    	z-index: 0;
	} h1 {
        font: 48pt/1.4em 'lexend deca', static;
        text-align: center;
        text-shadow: 1px 2px 3px pink;
        margin: 24px 0;
		animation: fade-up 0.6s 0.4s backwards;
    } main {
        width: 779px;
        height: 785px;
        margin: 24px auto;
        border: 1px dashed pink;
		display: grid;
		grid-template: auto auto auto / auto auto;
		gap: 3px;
		background: whitesmoke;
        box-shadow: 2px 3px 6px gainsboro;
		animation: fade-up 0.6s 0.4s backwards;
	} figure4 {
		grid-area: 1/2/4/2;
		height: 790px;
    } .zoom {
        background-size: 100%;
        background-position: center;
	} li:hover {
		transform: scale(1.10);
        transition: transform 0.5s;
		background: lightyellow;
    } .zoom:hover {
        background-size: 105%;
        transition: background-size 0.5s;
	} li {
        font: 14pt/2.0em 'lexend deca', static;
		font-weight: 700;
		background: pink;
        list-style: none;
		width: 90px;
        height: 43px;
		display:flex;
		justify-content: center;
		align-items:center;
		height 100vh;
		float: left;
	} ul {
		display:flex;
		justify-content: center;
		align-items:center;
		height 100vh;
		float: left;
		width: 90px;
        height: 43px;
		margin-top: 25px;
		margin-left: 415px;
		animation: fade-up 0.6s 0.4s backwards;
	 } a li {
        color: black;
		text-decoration: none;
    } a li:hover {
        background: lightyellow
	} ul li ul li {
		visibility: hidden;
		width: 100%;
		float: none;
	} ul li:hover li {
		visibility: visible;
	} a {
		text-decoration: none;
	}span{
		font: 20pt/2.0em 'roboto';
		float: left;
		line-height: 1.0em;
		margin: 0 3px -5px 0;
		color: pink;
	} @keyframes fade-up {
		0% { 
			opacity: 0;
			transform: translateY(30px) scale(0.9);
		} 
		
		100% { 
			opacity : 1; 
			transform: translateY(0px) scale (1);
		}
</style>
</head>

<body>
	<div id="page">
		<header>
   			 <h1>Photography Grid</h1>
		</header>
	
<div id="grid" class="grid">
	<main>
		<figure1> <a href="soap-long-shot.jpg"> <img src="grid-soap-long-shot.jpg" alt="" width="384" height="256" /> </a></figure1>
		<figure2> <a href="soap-rocks copy.jpg"> <img src="grid-soap-rocks.jpg" width="384" height="256" /> </a></figure2>
		<figure3> <a href="cookie-shot copy.jpg"> <img src="grid-cookie-shot.jpg" width="384" height="256" /> </a></figure3>
		<figure4> <a href="cookie-drip.jpg"> <img src="grid-image-cookie-drip.jpg" alt="" width="392" height="785" id="cookiedrip" /> </a></figure4>
	</main>
	<ul>
       <li><a href="index.html">Home</a></li>
	</ul>
</div> 
</div>
</body>
</html>
